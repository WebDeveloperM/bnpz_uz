{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid bg-breadcrumb ">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s" style="font-family: sans-serif;">
            Rahbariyat</h4>
        <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Bosh sahifa</a></li>
            <li class="breadcrumb-item"><a href="#">Rahbariyat</a></li>
        </ol>
    </div>
</div>




<div class="container">
    <div class="row my-5">
        {% for leader in leaders %}

        <div class="col-lg-3 d-flex justify-content-center m-0">
            <img src="{{leader.image.url}}" width="100%" class="rounded" alt="">
        </div>

        <div class="col-lg-9  pt-lg-0 content">
            <h4 style="font-family: sans-serif; margin-top: 20px;">{{leader.fullname}}</h4>
            <p class="fs-6 text-dark ">
                {{leader.career}}
            </p>

            <div class="row">
                <div class="col-md-1 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-clock text-secondary " style="width: 20%; font-size: 25px; "></i>
                </div>
                <div class="col-md-7">
                    <p class="mt-3 text-dark">Qabul kunlari: <br>
                        <span>
                            {{leader.reception_time}}
                        </span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-phone text-secondary" style="width: 20%; font-size: 25px; "></i>
                </div>
                <div class="col-md-7">
                    <p class="mt-3 text-dark">Telefon: <br>
                        <span>
                            {{leader.phone}}
                        </span>
                    </p>
                </div>
            </div>

            <a href="{% url 'leader_detail' leader.pk %}" type="button" class="btn btn-outline-primary mt-4  mx-3 "
                style="border-radius: 5px; transition-duration: 0.3s;">
                <i class="fa-regular fa-rectangle-list" style="margin-right: 5px;"></i>
                Mehnat faoliyati</a>

        </div>
        <hr style="margin: 25px 0;">
        {% endfor%}
    </div>
